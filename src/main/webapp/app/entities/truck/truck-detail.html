
<div>
    <h2><span>Truck</span> {{vm.truck.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.truck.name}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.truck.email}}</span>
        </dd>
        <dt><span>Tel</span></dt>
        <dd>
            <span>{{vm.truck.tel}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.truck.userLogin}}
        </dd>
        <dt><span>Position</span></dt>
        <dd>
            <ng-map center="{{vm.truck.lat}}, {{vm.truck.lng}}" zoom="12" draggable="false">
                <marker position="{{vm.truck.lat}}, {{vm.truck.lng}}"></marker>
            </ng-map>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="truck-detail.edit({id:vm.truck.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
